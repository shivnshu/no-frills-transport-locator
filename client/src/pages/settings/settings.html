<ion-header>

  <ion-navbar align-title="center">
    <ion-title>QuickCab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-background" padding>
<form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
  <ion-item [ngClass]="{'error-border':!authForm.controls.ip.valid && authForm.controls.ip.touched}">
      <ion-label floating>ServerIp</ion-label>
      <ion-input formControlName="ip" type="text"></ion-input>
  </ion-item>
   <ion-item [ngClass]="{'error-border':!authForm.controls.port.valid && authForm.controls.port.touched}">
      <ion-label floating>ServerPort</ion-label>
      <ion-input formControlName="port" type="text"></ion-input>
  </ion-item>
  

  <button ion-button full color="dark" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit"> Update Server Settings</button>        
</form>

</ion-content>

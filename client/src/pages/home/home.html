<ion-header>

  <ion-navbar align-title="center">
    <div class="heading">
      <ion-title>
        <img src="../../assets/imgs/test.png" style="width:23%; padding-top:1%;">
      </ion-title>
    </div>
  </ion-navbar>

</ion-header>

<ion-content class="login-background">
  <ion-row>
    <ion-col><h4 style="width: 106%; margin-left: 45%;">Drive and: </h4></ion-col>
    <ion-col><h4> Make </h4></ion-col>
  </ion-row><img src="../../assets/imgs/money.png" style="margin-left: 67%;width: 30%;margin-top: -50%;">

  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" class="form">

    <!-- Name -->
    <ion-item [ngClass]="{'error-border':!authForm.controls.username.valid && authForm.controls.username.touched}">
      <ion-label floating><span style="color: black">Name</span><span style="color: red;"> *</span></ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <!-- Name : Possible Errors -->
    <ion-item *ngIf="authForm.controls.username.hasError('required') && authForm.controls.username.touched">
      <p style="color: red;">Name is required!</p>
    </ion-item>
    <ion-item *ngIf="authForm.controls.username.hasError('pattern') && authForm.controls.username.touched">
      <p style="color: red;">Only alphabets allowed!</p>
    </ion-item>

    <!-- Mobile Number -->
    <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
      <ion-label floating><span style="color: black;">Mobile Number</span><span style="color: red;"> *</span></ion-label>
      <ion-input formControlName="password" type="text"></ion-input>
    </ion-item>
    <!-- Mobile Number : Possible Errors -->
    <ion-item *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
      <p style="color: red;">Mobile Number is required!</p>
    </ion-item>
    <ion-item *ngIf="authForm.controls.password.hasError('minlength') && authForm.controls.password.touched">
      <p style="color: red;">Mobile number has to be 10 digits</p>
    </ion-item>
    <ion-item *ngIf="authForm.controls.password.hasError('maxlength') && authForm.controls.password.touched">
      <p style="color: red;">Mobile numebr has to be 10 digits</p>
    </ion-item>
    <ion-item *ngIf="authForm.controls.username.hasError('pattern') && authForm.controls.password.touched">
      <p style="color: red;">Only 0-9 are allowed</p>
    </ion-item>

    <!-- Car Number -->
    <ion-item [ngClass]="{'error-border':!authForm.controls.carnum.valid && authForm.controls.carnum.touched}">
      <ion-label floating><span style="color: black;">Car Number</span><span style="color: red;"> *</span></ion-label>
      <ion-input formControlName="carnum" type="text"></ion-input>
    </ion-item>
    <!-- Car Number: possible errors -->
    <ion-item *ngIf="authForm.controls.carnum.hasError('required') && authForm.controls.carnum.touched">
      <p style="color: red;">Car Number is required!</p>
    </ion-item>

    <!-- Special Message Input -->
    <ion-item [ngClass]="{'error-border':!authForm.controls.mess.valid && authForm.controls.mess.touched}">
      <ion-label floating><span style="color: black;">Special Message</span></ion-label>
      <ion-input formControlName="mess" type="text"></ion-input>
    </ion-item>

    <button ion-button round color="btn" [disabled]="!authForm.valid" style="opacity:1; margin-top: 20px; margin-left: 5%; margin-bottom: 5%;" type="submit">
      <span style="color: black;">
        BROADCAST YOUR LOCATION
      </span>
    </button>
  </form>

  <br>
  <div style="display: flex; justify-content: center;">
    <img src="../../assets/imgs/loc.png" style="width: 75%; height: 120px;" />
  </div>

  <button ion-button color="light" (click)="SendLocation()" full>
  <ion-icon name="home"></ion-icon>BROADCAST YOUR LOCATION NOW
</button>
</div>-->
</ion-content>
